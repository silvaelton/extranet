default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: "<%= ENV['DATABASE_HOST'] %>"
  username: "<%= ENV['DATABASE_USER'] %>"
  password: "<%= ENV['DATABASE_PASS'] %>"

development:
  <<: *default
  database: production

test:
  <<: *default
  database: test
